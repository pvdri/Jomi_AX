<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1">
      <title>Jomi Analytics</title>
      <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
   </head>
   <body>
     <div class = "container">
         <h3>Jomi Analytics</h3>
         <h4>detail query results</h4>
         <br></br>
         {%for item in detail_form%}
           <ul>
           <li>organization: {{item.org}}</li>
           <li>session id:   {{item.si}}</li>
           <li>ip address:   {{item.ip}}</li>
           <li>time normal:  {{item.timep}}</li>
           <li>location:     {{item.geol}}</li>
           <p>____________</p>
         </ul>
         {% endfor %}
     <div>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
   </body>
</html>
